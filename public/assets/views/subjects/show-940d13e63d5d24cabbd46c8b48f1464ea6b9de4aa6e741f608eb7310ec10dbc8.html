<h1>Hello from Show</h1>


<p>{{showSubjectsCtrl.subject.title}} - {{showSubjectsCtrl.subject.definition}}</p>
<a ng-href="./#/subjects/{{showSubjectsCtrl.subject.id}}/edit">Edit Subject</a>
<p ng-click="showSubjectsCtrl.delete(showSubjectsCtrl.subject.id)">Delete Subject</p>

<ul ng-repeat="card in showSubjectsCtrl.subject.cards | orderBy:'-created_at'">
    <li>{{card.question}}</li>
    <li>{{card.answer}}</li>
</ul>

<form ng-submit="showSubjectsCtrl.createCard(showSubjectsCtrl.card)">
  <label>Question</label>
  <input type="text" ng-model="showSubjectsCtrl.card.question" name="question">
  <label>Answer</label>
  <input type="text" ng-model="showSubjectsCtrl.card.answer" name="answer">
  <button type="submit">Add Card</button>
</form>
