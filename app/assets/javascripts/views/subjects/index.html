
<div class="header">
  <h2>Choose Subject</h2>
  <h3><a ng-href="./#/subjects/new">add subject</a></h3>
</div>


  <div class="subjects_container">
      <a class="subjects_outer" ng-href="./#/subjects/{{subject.id}}" ng-repeat="subject in subjectsCtrl.subjects">
        <div class="subjects_inner">
          <h3>{{subject.title}}</h3>
          <p>{{subject.definition}}</p>
        </div>
      </a>
  </div>
