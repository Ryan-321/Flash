<div class="header"><h2>{{editSubjectsCtrl.subject.title}} - {{editSubjectsCtrl.subject.definition}}</h2></div>


<form ng-submit="editSubjectsCtrl.update()">
  <label>Title</label>
  <input type="text" name="title" ng-model="editSubjectsCtrl.subject.title">
  <label>Definition</label>
  <input type="text" name="definition" ng-model="editSubjectsCtrl.subject.definition">
  <button>Edit</button>
</form>
