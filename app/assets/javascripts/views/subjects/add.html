
  <form ng-submit="showSubjectsCtrl.createCard(showSubjectsCtrl.card)">
    <textarea type="text" ng-model="showSubjectsCtrl.card.question" name="question" placeholder="question..."></textarea>
    <textarea type="text" ng-model="showSubjectsCtrl.card.answer" name="answer" placeholder="answer..."></textarea>
    <button type="submit">Add Card</button>
  </form>
